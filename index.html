<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Scoreboard</title>
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="scoreboard">
    <div class="team" id="home">
    <h3>HOME</h3>
    <div class="score" id="home-score">0</div>
    <diV class="buttons">
        <button onclick="addPoints('home', 1)">+1</button>
        <button onclick="addPoints('home', 2)">+2</button>
        <button onclick="addPoints('home', 3)">+3</button>
      </div>
    </div>

    <divclass="team" id="guest">
    <h3>GUEST</h3>
    <div class="score" id="guest-score">0</div>
    <diV class="buttons">
        <button onclick="addPoints('guest', 1)">+1</button>
        <button onclick="addPoints('guest', 2)">+2</button>
        <button onclick="addPoints('guest', 3)">+3</button> 
  </diV>
 </diV> 
</div>

 <button class="reset" onclick="resetScores()">RESET</button>
  <!-- Link the external JavaScript file -->
<script src="index.js"></script>
</body>
</html>
